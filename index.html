<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calendar-container">
        <input type="number" id="year-input" placeholder="年 (例: 2024)">
        <input type="number" id="month-input" placeholder="月 (例: 6)">
        <button id="generate-button">カレンダー生成</button>
        <div id="calendar"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
